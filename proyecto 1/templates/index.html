<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">


	<link rel="stylesheet" type="text/css" href="../static/util.css">
	<link rel="stylesheet" type="text/css" href="../static/main.css">

</head>
<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="login100-more" style="background-image: url('../static/images/bg-01.jpg');"></div>

			<div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
				<form class="login100-form validate-form" method="post">
					<span class="login100-form-title p-b-59">
						Registrarme
					</span>

					<div class="wrap-input100 validate-input">
						<span class="label-input100">Nombre Completo</span>
						<input class="input100" type="text" name="name" placeholder="Nombre">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input">
						<span class="label-input100">Correo</span>
						<input class="input100" type="text" name="email" placeholder="Correo Electronico">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input">
						<span class="label-input100">Usuario</span>
						<input class="input100" type="text" name="username" placeholder="Nombre de usuario">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input">
						<span class="label-input100">Contraseña</span>
						<input class="input100" type="text" name="pass" placeholder="*************">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input">
						<span class="label-input100">Repita su contraseña</span>
						<input class="input100" type="text" name="repeatpass" placeholder="*************">
						<span class="focus-input100"></span>
					</div>



					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
						<button class="login100-form-btn">Registrarme</button>
						</div>

						<a href="{{ url_for('loguear') }}" class="txt3 hov1 p-r-30 p-t-10 p-b-10 p-l-30">
							Ingresar
							<i class="fa fa-long-arrow-right m-l-5"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>


</body>
</html>
